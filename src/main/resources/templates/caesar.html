<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<h1> CAESAR-Tool </h1>
<p> Encode text with our tool!</p>
<ol>
    <li> Submit text into the field</li>
    <li> Enter the desired letter</li>
    <li> Click and observe the magic!</li>
</ol>
<form th:action="@{/caesar}" th:object="${caesar}" method="post" id="caesarForm">
    Text:<br>
    <input type="text" th:field="*{cleartext}"><br>
    Letter:<br>
    <input type="text" th:field="*{key}"><br>
    Secret Code:<br>
    <input type="text" th:field="*{encrypted}"><br>
    <button>Click Me</button>
</form>
</body>
</html>
